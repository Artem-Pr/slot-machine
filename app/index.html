<!DOCTYPE html>
<html lang="ru">

<head>

    <meta charset="utf-8">

    <title>Document</title>
    <meta name="description" content="">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="icon" href="img/favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">

    <link rel="stylesheet" href="css/main.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body class="bg-light text-secondary">

<!--<audio class="my_audio" controls preload="none">-->
<!--    <source src="sounds/ANIMATE.wav" type="audio">-->
<!--</audio>-->

<section class="display">
    <div class="container-fluid my-4">
        <div class="row justify-content-center">
            <div class="col-lg-8 d-flex mb-4 mb-lg-0 flex-column slot-display__container">
                <h1 class="mb-3 mt-4 text-center text-uppercase font-weight-bold">Slot machine</h1>
                <div class="row mb-4 mx-auto justify-content-center flex-row slot-display">
                    <div class="win-modal">
                        <h1 class="mb-0">Big win</h1>
                        <span class="font-weight-bold win-modal__score"></span>
                        <span class="font-weight-bold win-modal__points">points</span>
                        <h1 class="mb-0">jackpot</h1>
                    </div>
                    <div class="win-line win-line1"></div>
                    <div class="win-line win-line2"></div>
                    <div class="win-line win-line3"></div>
                    <div class="d-flex slot-display__reels">
                        <div class="mx-2 bg-light reel reel__1">
                            <div class="reel__container">
                                <div class="reel__wrapper"></div>
                            </div>
                        </div>
                        <div class="mx-2 bg-light reel reel__2">
                            <div class="reel__container">
                                <div class="reel__wrapper"></div>
                            </div>
                        </div>
                        <div class="mx-2 bg-light reel reel__3">
                            <div class="reel__container">
                                <div class="reel__wrapper"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mb-4 justify-content-center position-relative">
                    <label for="balance" class="mb-0 mr-2 align-self-center balance__label">Balance:</label>
                    <input id="balance" type="number" class="mr-5 align-self-center text-secondary balance"  value="50">
                    <button class="btn-lg btn-danger text-uppercase font-weight-bold btn-start">spin</button>
                </div>
            </div>
            <div class="col-lg-4 d-flex flex-lg-wrap align-content-start justify-content-center">
                <div class="col-5 col-lg-12 mb-lg-4 debug-area__container">
                    <div class="py-3 px-2 debug-area">
                        <h4 class="text-center">Debug area</h4>
                        <div class="text-center debug-area__mode">
                            <span class="mr-2">Mode:</span>
                            <input type="radio" id="random" name="mode" value="random" checked>
                            <label for="random" class="mr-1">random</label>
                            <input type="radio" id="fixed" name="mode" value="fixed">
                            <label for="fixed">fixed</label>
                        </div>
                        <table class="w-100 text-center">
                            <tr>
                                <th>Right reel</th>
                                <th>Middle reel</th>
                                <th>Left reel</th>
                            </tr>
                            <tr>
                                <td>
                                    <select class="w-100 goal-row-right">
                                        <option value="top">top</option>
                                        <option value="center">center</option>
                                        <option value="bottom">bottom</option>
                                    </select>
                                </td>
                                <td>
                                    <select class="w-100 goal-row-middle">
                                        <option value="top">top</option>
                                        <option value="center">center</option>
                                        <option value="bottom">bottom</option>
                                    </select>
                                </td>
                                <td>
                                    <select class="w-100 goal-row-left">
                                        <option value="top">top</option>
                                        <option value="center">center</option>
                                        <option value="bottom">bottom</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <select class="w-100 goal-symbol-right">
                                        <option value="CHERRY">CHERRY</option>
                                        <option value="3xBAR">3xBAR</option>
                                        <option value="BAR">BAR</option>
                                        <option value="2xBAR">2xBAR</option>
                                        <option value="7">7</option>
                                    </select>
                                </td>
                                <td>
                                    <select class="w-100 goal-symbol-middle">
                                        <option value="CHERRY">CHERRY</option>
                                        <option value="3xBAR">3xBAR</option>
                                        <option value="BAR">BAR</option>
                                        <option value="2xBAR">2xBAR</option>
                                        <option value="7">7</option>
                                    </select>
                                </td>
                                <td>
                                    <select class="w-100 goal-symbol-left">
                                        <option value="CHERRY">CHERRY</option>
                                        <option value="3xBAR">3xBAR</option>
                                        <option value="BAR">BAR</option>
                                        <option value="2xBAR">2xBAR</option>
                                        <option value="7">7</option>
                                    </select>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="col-7 col-lg-12 pay-table__container">
                    <div class="py-3 px-3 pay-table">
                        <div class="d-flex p2000">
                            <span>3</span>
                            <img class="pay-table__img" src="./img/reel/Cherry.png" alt="cherry">
                            <span>on top line</span>
                            <span class="ml-auto">2000</span>
                        </div>
                        <div class="d-flex p1000">
                            <span>3</span>
                            <img class="pay-table__img" src="./img/reel/Cherry.png" alt="cherry">
                            <span>on center line</span>
                            <span class="ml-auto">1000</span>
                        </div>
                        <div class="d-flex p4000">
                            <span>3</span>
                            <img class="pay-table__img" src="./img/reel/Cherry.png" alt="cherry">
                            <span>on bottom line</span>
                            <span class="ml-auto">4000</span>
                        </div>
                        <div class="d-flex p150">
                            <span>3</span>
                            <img class="pay-table__img" src="./img/reel/7.png" alt="7">
                            <span>on any line</span>
                            <span class="ml-auto">150</span>
                        </div>
                        <div class="d-flex flex-wrap p75">
                            <span>Any combination of</span>
                            <img class="pay-table__img" src="./img/reel/Cherry.png" alt="7">
                            <span>and</span>
                            <img class="pay-table__img" src="./img/reel/7.png" alt="7">
                            <span class="mr-3">on any line</span>
                            <span class="ml-auto">75</span>
                        </div>
                        <div class="d-flex p50">
                            <span>3</span>
                            <img class="pay-table__img" src="./img/reel/3xBAR.png" alt="3xBAR">
                            <span>on any line</span>
                            <span class="ml-auto">50</span>
                        </div>
                        <div class="d-flex p20">
                            <span>3</span>
                            <img class="pay-table__img" src="./img/reel/2xBAR.png" alt="2xBAR">
                            <span>on any line</span>
                            <span class="ml-auto">20</span>
                        </div>
                        <div class="d-flex p10">
                            <span>3</span>
                            <img class="pay-table__img" src="./img/reel/BAR.png" alt="BAR">
                            <span>on any line</span>
                            <span class="ml-auto">10</span>
                        </div>
                        <div class="d-flex flex-wrap p5">
                            <span>Combination of any</span>
                            <img class="pay-table__img" src="./img/reel/BAR.png" alt="BAR">
                            <span>on any line</span>
                            <span class="ml-auto">5</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="js/scripts.min.js"></script>

</body>
</html>
